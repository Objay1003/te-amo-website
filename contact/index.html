<!DOCTYPE html>
<html lang="en">
<head>
	<title>Place a Te'Amo Order</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<script>
	</script>
	<div class="container-contact100">
		<div class="wrap-contact100">
		z	<form class="contact100-form validate-form" action="#">
				<span class="contact100-form-title">
					Place an Order!
				</span>
				We will call you by provided phone number to pick up your order. Payment is accepted in person.

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>
				
							<div class="wrap-input100 validate-input" data-validate="Phone# is required">
					<span class="label-input100">Your Phone Number</span>
					<input class="input100" type="text" name="name" placeholder="Enter your phone number">
					<span class="focus-input100"></span>
				</div>
				


				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Enter your email addess">
					<span class="focus-input100"></span>
				</div>
				
								<div class="wrap-input100 validate-input" data-validate="Required">
					<span class="label-input100">Pickup Time</span>
					<input class="input100" type="text" name="name" placeholder="What time can you pick up your order(s)">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Drink</span>
					<div>
						<select class="selection-2" name="order">
							<option>Tea</option>
							<option>Smoothies</option>
							<option>Specialty Drinks</option>
							<option>Coffee</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Base Tea</span>
					<div>
						<select class="selection-2" name="order">
							<option>Black Tea</option>
							<option>Green Tea</option>
							<option>Oolong Tea</option>
							<option>Non-Caffeinated Tea</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Tea Selections</span>
					<div>
						<select class="selection-2" name="order">
							<option>Assam</option>
							<option>Earl Gray</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Tea Selections</span>
					<div>
						<select class="selection-2" name="order">
							<option>Jasmine</option>
							<option>Jade</option>
							<option>Matcha</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Tea Selections</span>
					<div>
						<select class="selection-2" name="order">
							<option>Golden</option>
							<option>Osmanthus</option>
							<option>Matcha</option>
							<option>Grape</option>
							<option>Peach</option>
							<option>Roasted</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 input100-select">
					<span class="label-input100">Toppings</span>
					<div>
						<select class="selection-2" name="topping">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>You get the idea</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Required">
					<span class="label-input100">Additional Order Info</span>
					<textarea class="input100" name="message" placeholder="Extra items, side orders, merch, etc."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button disabled class="contact100-form-btn">
							<span>
								Submit [DISABLED]
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
